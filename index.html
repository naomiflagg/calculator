<!DOCTYPE html>
<html>
<head>
  <title>Naomi's Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <p></p>
    </div>
    <div id="buttons">
      <ul id="first-row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="divide">÷</button>
      </ul>
      <ul id="second-row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="multiply">×</button>
      </ul>
      <ul id="third-row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add">+</button>
      </ul>
      <ul id="fourth-row">
        <button class="number">0</button>
        <button id="period">.</button>
        <button class="special-btn" id="equals">=</button>
        <button class="operator" id="subtract">-</button>
      </ul>
      <ul id="fifth-row">
        <button class="special-btn" id="clear">C</button>
        <button class="special-btn" id="delete">⌫</button>
        <button class="special-btn" id="ans">ANS</button>
        <button class="operator" id="power">x<sup>y</sup></button>
      </ul>
    </div>
  </div>
<script src="script.js"></script>

</body>
</html>
